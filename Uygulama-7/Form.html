<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <nav>
      <a href="index.html" target="_blank">Anasayfa</a>
      <a href="en-iyi-filmler.html" target="_blank">En İyi Filmler</a>
      <a href="Form.html" target="_blank">Kayıt Ol</a>
    </nav>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />

    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="username">Kullanıcı Adı: </label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı Adı Giriniz"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="Eposta">Eposta: </label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="email" id="eposta" placeholder="Eposta Giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="parola">Parola: </label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="password" id="parola" placeholder="Parola Giriniz" />
        </td>
      </tr>
    </table>

    <h2>Kişisel bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="ad">Adınız: </label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="text" id="ad" placeholder="Ad Giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="soyad">Soyadınız: </label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="text" id="soyad" placeholder="Soyad Giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="sehir">Şehir: </label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <select name="sehir" id="sehir">
            <option>Seçiniz</option>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>İzmir</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet: </label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>

      <tr>
        <td>
          <label for="hobiler">Hobiler: </label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="checkbox" />Sinema <input type="checkbox" />Tiyatro
          <input type="checkbox" />Spor <input type="checkbox" />Kitap
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
